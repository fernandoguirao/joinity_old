<section class="block">
  <div id="headermarca" style="background-image:url('/media/{{brand.imagen_cabecera}}');">
    <div class="container">
      <div class="colum01">
        <div class="logobrand" style="background-image:url('/media/{{brand.imagen_fondo}}');">
        </div>
      </div>
      <div class="colum02">
        <div class="btn btn-mini btn-block">
          Sus joinitys
        </div>
        <div class="btn btn-mini btn-block">
          Reserva aquí
        </div>
        <a href="#modalMarca" class="btn btn-mini btn-block" data-toggle="modal">
          Información
        </a>
      </div>
      <div class="colum03">
      {% if brand.admin == usuario %}
      <a href="/brands/{{brand.id}}/editar">
        <div class="btn btn-mini btn-block amarillo">
          Administra esta marca
        </div>
        </a>
        {% endif %}
        {% if not seguidor %}
        <div class="btn btn-mini btn-block amarillo" onclick="Dajaxice.brands.seguir(seguir_brand, {'brand_id':{{brand.id}}})">
          Sigue a {{brand.nombre}}
        </div>
        {% else %}
        <div class="btn btn-mini btn-block gris" onclick="Dajaxice.brands.dejar_de_seguir(dejar_de_seguir_brand, {'brand_id':{{brand.id}}})">
          Deja de seguir a esta marca
        </div>
        {% endif %}
        <div class="btn btn-mini btn-block">
          {{brand.seguidores.count}} seguidores
          <br>
          <hr>
          <a href="{{brand.web}}" target="_blank">
            {{brand.web}}
          </a>
        </div>
      </div>
      <div class="colum03">
      </div>
    </div>
  </div>
</section>
