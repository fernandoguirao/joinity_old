{% if mensajes %}
	{% for mensaje in mensajes %}
		<a href="../{{mensaje.id}}"><h1>{{mensaje.asunto}} {% if mensaje.leido %} LEIDO {% endif %}</h1></a>
		<a href="../../usuario/{{mensaje.remitente.id}}"><p>De: {{mensaje.remitente.email}}</p></a>
	{% endfor %}
{% else %}
	No tiene mensajes
{% endif %}
