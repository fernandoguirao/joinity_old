<legend>
  3. Asigna esta tarea
</legend>
<a href="/joinity/{{joinity.id}}/tarea/invitar/{{tarea.id}}/all" class="btn invitartodos btn-mini amarillo">
  As√≠gnasela a todos de una vez
</a>
<table class="table table-striped invipar">
  <tr>
    <th>
      Nombre
    </th>
    <th class="pequena">
      Estado
    </th>
  </tr>
  {% for usuario in joinity.joinity_usuario.all %}
  <tr>
    <td>
      <p>
        {{usuario.usuario.first_name}}
      </p>
    </td>
    <td>
      {% if usuario.usuario not in usuarios_invitados %}
      <a href="/joinity/{{joinity.id}}/tarea/invitar/{{tarea.id}}/{{usuario.usuario.id}}" class="btn btn-mini verde">
        Asignar
      </a>
      {% else %}
      <div class="btn btn-mini grisclaro">
        Se le ha asignado
      </div>
      {% endif %}
    </td>
  </tr>
  {% endfor %}
</table>
<a href="/joinity/{{joinity.id}}/" class="btn">
  Crea la tarea
</a>
